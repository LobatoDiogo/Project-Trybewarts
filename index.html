<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class="trybewarts-login" action="">
        <input id="email-login" type="email" name="email" placeholder="Email">
        <input id="password-login" type="password" name="password" placeholder="Senha">
        <button id="login-btn">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <section>
      <form id="evaluation-form" action=""></form>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
