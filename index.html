<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <section>
      <form class="trybewarts-login" action="">
        <input id="email-login" type="email" name="email" placeholder="Email">
        <input id="password-login" type="password" name="password" placeholder="Senha">
        <button id="login-btn">Entrar</button>
      </form>
    </section>
  </header>
  <main>
    <section>
      <form id="evaluation-form" action="">
        <div>
          <input id="input-name" type="text" name="nome" placeholder="Nome">
          <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" type="text" name="email" placeholder="Email">
          <label for="house">Casa:</label>
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
      </div>
        <div class="menu-check">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="Frontend" value="Frontend">
            <label for="Frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="Backend" value="Backend">
            <label for="Backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="FullStack" value="FullStack">
            <label for="FullStack">FullStack</label>
          </div>
        </div>
        <div>
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?
          </label>
            <div class="menu-check">
              <div>
                <input class="subject" type="checkbox" name="" id="Hofs" value="HoFs">
                <label for="Hofs">Hofs</label>
              </div>
              <div>
                <input class="subject" type="checkbox" name="" id="Jest" value="Jest">
                <label for="Jest">Jest</label>
              </div>
              <div>
                <input class="subject" type="checkbox" name="" id="Promises" value="Promises">
                <label for="Promises">Promises</label>
              </div>
              <div>
                <input class="subject" type="checkbox" name="" id="React" value="React">
                <label for="React">React</label>
              </div>
              <div>
                <input class="subject" type="checkbox" name="" id="SQL" value="SQL">
                <label for="SQL">SQL</label>
              </div>
              <div>
                <input class="subject" type="checkbox" name="" id="Python" value="Python">
                <label for="Python">Python</label>
              </div>
            </div>
        </div>
        <div id="rate">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div>
              <input type="radio" name="rate" id="one" value="1">
              <label for="one">1</label>
            </div>
            <div>
              <input type="radio" name="rate" id="two" value="2">
              <label for="two">2</label>
            </div>
            <div>
              <input type="radio" name="rate" id="three" value="3">
              <label for="three">3</label>
            </div>
            <div>
              <input type="radio" name="rate" id="four" value="4">
              <label for="four">4</label>
            </div>
            <div>
              <input type="radio" name="rate" id="five" value="5">
              <label for="five">5</label>
            </div>
            <div>
              <input type="radio" name="rate" id="six" value="6">
              <label for="six">6</label>
            </div>
            <div>
              <input type="radio" name="rate" id="seven" value="7">
              <label for="seven">7</label>
            </div>
            <div>
              <input type="radio" name="rate" id="eigth" value="8">
              <label for="eigth">8</label>
            </div>
            <div>
              <input type="radio" name="rate" id="nine" value="9">
              <label for="nine">9</label>
            </div>
            <div>
              <input type="radio" name="rate" id="ten" value="10">
              <label for="ten">10</label>
            </div>
        </div>
        <div>
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea maxlength="500" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
          <input id="agreement" type="checkbox" name="" required>
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
